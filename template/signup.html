<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet"
        href="./css/main.css">
</head>

<body>
  <div class="container form-container">
    <h1>Sign Up</h1>
    <form class="form-control"
          id="signup">
      <input class="text-input"
             placeholder="First name"
             type="text"
             name="first_name"
             required>
      <input class="text-input"
             placeholder="Last name"
             type="text"
             name="last_name"
             required>
      <input class="text-input"
             placeholder="Email"
             type="email"
             name="email"
             required>
      <input class="text-input"
             placeholder="Card Number"
             type="text"
             name="card_number"
             required>
      <input class="text-input"
             placeholder="Username"
             type="text"
             name="username"
             required>
      <input class="text-input"
             placeholder="Password"
             type="password"
             name="password"
             required>
      <input class="text-input"
             placeholder="Repeat Password"
             type="password"
             name="repassword"
             required>
      <button type="submit"
              class="btn-submit">Sign Up</button>
    </form>
    <p class="form_hint">Already have an account?
      <a href="signin.html">Sign In</a>
      or
      <a href="./index.html">Go back</a>
    </p>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>

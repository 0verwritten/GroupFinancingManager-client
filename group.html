<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Group Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Group Name (3 members)</h1>
        <button class="settings-btn">Settings</button>
      </header>
      <main>
        <section class="chat">
          <h2>Chat</h2>
          <ul>
            <li><strong>John:</strong> Hi everyone!</li>
            <li><strong>Jane:</strong> Hello John!</li>
            <li><strong>Mark:</strong> Hey guys, what's up?</li>
          </ul>
        </section>
        <section class="transactions">
          <h2>Transactions</h2>
          <ul>
            <li><strong>John:</strong> Paid $50 for groceries</li>
            <li><strong>Jane:</strong> Paid $20 for gas</li>
            <li><strong>Mark:</strong> Received $100 for rent</li>
          </ul>
        </section>
      </main>
      <footer>
        <p>&copy; 2023 Budget Management App. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
